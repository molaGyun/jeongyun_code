<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>댓글 인터랙션</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #ece9ff, #f7faff);
            min-height: 100vh;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            color: #333;
        }

        .container {
            background: #ffffff;
            width: 500px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease;
        }

        h2 {
            margin: 0;
            font-weight: 700;
            font-size: 1.6rem;
            text-align: center;
        }

        p.desc {
            text-align: center;
            color: #666;
            margin-top: 8px;
            margin-bottom: 20px;
        }

        .add-area {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .add-area input {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 15px;
            outline: none;
            transition: 0.2s;
        }

        .add-area input:focus {
            border-color: #7a5af5;
            box-shadow: 0 0 0 3px rgba(122, 90, 245, 0.2);
        }

        .add-btn {
            background: #7a5af5;
            padding: 12px 18px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        .add-btn:hover {
            background: #6846ef;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background: #f6f4ff;
            margin-bottom: 12px;
            padding: 14px 16px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.2s;
            border: 1px solid #e4e0ff;
        }

        li:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(122, 90, 245, 0.15);
        }

        .del-btn {
            background: transparent;
            border: none;
            color: #c33;
            font-size: 0.9rem;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .del-btn:hover {
            color: #e11;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>댓글 인터랙션</h2>
        <p class="desc">댓글을 추가하거나 삭제해보세요!</p>

        <div class="add-area">
            <input id="commentInput" type="text" placeholder="새 댓글 입력..." />
            <button class="add-btn" onclick="addComment()">추가</button>
        </div>

        <ul id="commentList"></ul>
    </div>

    <script>
        function addComment() {
            const input = document.getElementById("commentInput");
            const text = input.value.trim();
            if (!text) return;

            const ul = document.getElementById("commentList");
            const li = document.createElement("li");

            const span = document.createElement("span");
            span.textContent = text;

            const del = document.createElement("button");
            del.textContent = "삭제";
            del.className = "del-btn";
            del.onclick = function () {
                li.remove();
            };

            li.appendChild(span);
            li.appendChild(del);
            ul.appendChild(li);

            input.value = "";
        }
    </script>
</body>

</html>
