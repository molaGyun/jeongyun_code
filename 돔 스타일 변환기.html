<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스타일 변환기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #e6e9ff, #f9fbff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 50px;
        }

        .wrap {
            width: 650px;
            background: #fff;
            border-radius: 22px;
            padding: 35px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease;
        }

        h2 {
            margin-top: 0;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
        }

        #target {
            margin-top: 25px;
            padding: 25px;
            background: #f7f4ff;
            border: 2px solid #dcd4ff;
            font-size: 20px;
            border-radius: 14px;
            font-weight: bold;
            transition: 0.35s ease;
            box-shadow: inset 0 0 10px rgba(122, 90, 245, 0.1);
        }

        .btn-area {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
            margin-top: 35px;
        }

        .cool-btn {
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: #7a5af5;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: 0.25s ease;
            position: relative;
            overflow: hidden;
        }

        .cool-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 18px rgba(122, 90, 245, 0.3);
        }

        .cool-btn:active {
            transform: scale(0.95);
        }

        .cool-btn::after {
            content: "";
            position: absolute;
            left: -40px;
            top: 0;
            width: 30px;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            transform: skewX(-25deg);
            transition: 0.5s;
        }

        .cool-btn:hover::after {
            left: 120%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h2>DOM 스타일 변환기</h2>
        <p id="target">이 문장의 스타일을 바꿔보세요!</p>

        <div class="btn-area">
            <button class="cool-btn" onclick="changeColor()">글자색 변경</button>
            <button class="cool-btn" onclick="changeSize()">크게 보기</button>
            <button class="cool-btn" onclick="changeBackground()">배경 강조</button>
            <button class="cool-btn" onclick="toggleVisibility()">숨기기 / 보이기</button>
        </div>
    </div>

    <script>
        let isColorChanged = false;
        let isBackgroundChanged = false;

        const original = {
            color: '',
            fontSize: '20px',
            backgroundColor: '#f7f4ff',
            borderColor: '#dcd4ff',
            boxShadow: 'inset 0 0 10px rgba(122, 90, 245, 0.1)',
            display: 'block'
        };

        function changeColor() {
            const t = document.getElementById("target");
            if (!isColorChanged) {
                t.style.color = "#d62424";
            } else {
                t.style.color = original.color;
            }
            isColorChanged = !isColorChanged;
        }

        function changeSize() {
            const t = document.getElementById("target");
            t.style.fontSize = (t.style.fontSize === "32px" ? original.fontSize : "32px");
        }

        function changeBackground() {
            const t = document.getElementById("target");
            if (!isBackgroundChanged) {
                t.style.backgroundColor = "#fff3a1";
                t.style.borderColor = "#ffe066";
                t.style.boxShadow = "inset 0 0 12px rgba(255, 204, 0, 0.3)";
            } else {
                t.style.backgroundColor = original.backgroundColor;
                t.style.borderColor = original.borderColor;
                t.style.boxShadow = original.boxShadow;
            }
            isBackgroundChanged = !isBackgroundChanged;
        }

        function toggleVisibility() {
            const t = document.getElementById("target");
            t.style.display = (t.style.display === "none" ? "block" : "none");
        }

        function resetAll() {
            const t = document.getElementById("target");
            t.style.color = original.color;
            t.style.fontSize = original.fontSize;
            t.style.backgroundColor = original.backgroundColor;
            t.style.borderColor = original.borderColor;
            t.style.boxShadow = original.boxShadow;
            t.style.display = original.display;

            isColorChanged = false;
            isBackgroundChanged = false;
        }
    </script>
</body>

</html>
