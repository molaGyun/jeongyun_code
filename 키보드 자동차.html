<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실습: 키보드 자동차</title>
    <style>
        body {
            height: 100vh;
            overflow: hidden; 
            background: #f2f2f2;
        }

        #car {
            position: absolute;
            left: 300px;
            top: 300px;
            width: 80px; 
            height: 40px;
            background-color: violet;
            border: 2px solid black;
            color: white;
            font-weight: bold;
            text-align: center;
            line-height: 40px;
            transform-origin: center center;
        }

        #info {
            position: fixed;
            bottom: 20px; left: 20px;
            padding: 10px; background: #eee; border: 1px solid #aaa;
        }
    </style>
</head>
<body>

<h3>키보드 자동차</h3>
<p>**WASD**로 자동차를 조종해보세요! (W: 가속 / S: 감속 / A: 좌회전 / D: 우회전)</p>

<div id="car">Car</div>
<div id="info">속도: 0</div>

<script>
let car = document.getElementById("car");
let info = document.getElementById("info");

let x = 300;
let y = 300;
let angle = 0;       
let speed = 0;       
let maxSpeed = 5;    
let accel = 0.1;     
let friction = 0.03; 

let keys = {};

document.addEventListener("keydown", (e) => {
    keys[e.key.toLowerCase()] = true; // 대소문자 구분 없이 처리
});

document.addEventListener("keyup", (e) => {
    keys[e.key.toLowerCase()] = false;
});

function gameLoop() {

    // A = 좌회전
    if (keys["a"]) {
        angle -= 3;
    }

    // D = 우회전
    if (keys["d"]) {
        angle += 3;
    }

    // W = 가속
    if (keys["w"]) {
        speed += accel;
        if (speed > maxSpeed) speed = maxSpeed;
    }

    // S = 감속 및 후진
    if (keys["s"]) {
        speed -= accel;
        if (speed < -maxSpeed/2) speed = -maxSpeed/2;
    }

    // 마찰로 자연 감속
    if (!keys["w"] && !keys["s"]) {
        if (speed > 0) speed -= friction;
        if (speed < 0) speed += friction;
        if (Math.abs(speed) < 0.02) speed = 0;
    }

    // 이동 계산
    x += Math.cos(angle * Math.PI/180) * speed;
    y += Math.sin(angle * Math.PI/180) * speed;

    // 화면 바깥으로 못 나가게 처리
    let w = window.innerWidth;
    let h = window.innerHeight;

    if (x < 0) x = 0;
    if (x > w - 80) x = w - 80;
    if (y < 0) y = 0;
    if (y > h - 40) y = h - 40;

    // 반영
    car.style.left = x + "px";
    car.style.top = y + "px";
    car.style.transform = "rotate(" + angle + "deg)";

    info.innerHTML = `속도: ${speed.toFixed(2)}<br>각도: ${angle}`;
    
    requestAnimationFrame(gameLoop);
}

gameLoop();
</script>

</body>
</html>
